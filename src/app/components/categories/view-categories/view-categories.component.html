<mat-toolbar>
    <span>Manage Categories</span>
    <span class="example-spacer"></span>
    
    <!-- <button mat-stroked-button [routerLink]="'/categories/v1/addCategory'">Add New Category</button> -->
         <button mat-stroked-button (click)="openEditForm()">Add New Category</button>
</mat-toolbar>


<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- Leaf node template -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (dblclick)="onNodeDoubleClick(node)">
      <button mat-icon-button disabled></button>
      {{ node.name }}
    </mat-tree-node>
  
    <!-- Expandable node template -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node" (dblclick)="onNodeDoubleClick(node)">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        {{ node.name }}
      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
