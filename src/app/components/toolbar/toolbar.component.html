<mat-toolbar color="primary">


  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span [routerLink]="'/home'">Pak Roots</span>
  <span class="spacer"></span>
  <div>
    <ng-container *ngFor="let item of menu">


      <button mat-icon-button *ngIf="!item.children || item.children.length === 0" (click)="navigateTo(item.link)">
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
      <!-- Display button for menu item with children -->
      <button mat-icon-button *ngIf="item.children && item.children.length > 0" [matMenuTriggerFor]="itemMenu">
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
      <mat-menu #itemMenu="matMenu">
        <ng-container *ngFor="let child of item.children">
          <button mat-menu-item (click)="navigateTo(child)">
            <mat-icon>{{ child.icon }}</mat-icon>
            <span>{{ child.name }}</span>
          </button>
        </ng-container>
      </mat-menu>
