<mat-sidenav-container class="example-container">
  <mat-sidenav #sidebar mode="side" opened>
    <div class="sidebar">
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button>
        <mat-icon>whatshot</mat-icon>
        <span>Trending</span>
      </button>
      <button mat-button>
        <mat-icon>subscriptions</mat-icon>
        <span>Subscriptions</span>
      </button>
      <button mat-button>
        <mat-icon>video_library</mat-icon>
        <span>Library</span>
      </button>
      <button mat-button>
        <mat-icon>history</mat-icon>
        <span>History</span>
      </button>
      <button mat-button>
        <mat-icon>watch_later</mat-icon>
        <span>Watch Later</span>
      </button>
      <button mat-button>
        <mat-icon>thumb_up</mat-icon>
        <span>Liked Videos</span>
      </button>
      <hr>
      <h4>Subscriptions</h4>
      <button mat-button>
        <mat-icon>fiber_manual_record</mat-icon>
        <span>Channel 1</span>
      </button>
      <button mat-button>
        <mat-icon>fiber_manual_record</mat-icon>
        <span>Channel 2</span>
      </button>
      <button mat-button>
        <mat-icon>fiber_manual_record</mat-icon>
        <span>Channel 3</span>
      </button>
      <!-- Add more subscription channels as needed -->
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidebar.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>YouTube</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>videocam</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <!-- <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button> -->
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon class="colorful-icon">account_circle</mat-icon>
      </button>
      <mat-menu class="custom-menu" #accountMenu="matMenu">
        <button mat-menu-item class="custom-menu-item">
          <mat-icon>account_circle</mat-icon>
          <span>My Channel</span>
        </button>
        <button mat-menu-item class="custom-menu-item">
          <mat-icon>video_library</mat-icon>
          <span>My Videos</span>
        </button>
        <button mat-menu-item class="custom-menu-item">
          <mat-icon>history</mat-icon>
          <span>History</span>
        </button>
        <button mat-menu-item class="custom-menu-item">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item class="custom-menu-item" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Sign Out</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="main">
      <p>main content</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
