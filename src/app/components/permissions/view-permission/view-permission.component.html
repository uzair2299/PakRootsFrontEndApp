<mat-toolbar>
    <span>Manage Permissions</span>
      <span class="example-spacer"></span>
      <button mat-stroked-button [routerLink]="'/permissions/v1'">Add New Permission</button>
    </mat-toolbar>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="neumorphic-table">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="permissionName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Permission Name </th>
          <td mat-cell *matCellDef="let row"> {{row.permissionName}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
          <td mat-cell *matCellDef="let row"> {{row.module}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let row"> {{row.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
          <td mat-cell *matCellDef="let row"> {{row.updatedAt}} </td>
        </ng-container> -->

          <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="center-align"> User Action </th>
    <td mat-cell *matCellDef="let element" class="center-align">
      <button mat-icon-button [routerLink]="'/permissions/v1/details/'+element.id">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="edit-btn-icon">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deletePermissionV1(element.id)" >
        <mat-icon class="delete-btn-icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
