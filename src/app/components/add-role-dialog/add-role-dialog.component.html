
<div mat-dialog-content class="container mat-elevation-z4">
    <!-- Your dialog content here -->
    <div class="container mat-elevation-z4">
        <h1>Add Role</h1>
        <form [formGroup]="addEditRoleForm" (ngSubmit)="submitForm()">
          <div class="form-row">
            <div class="form-control">
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" required formControlName="roleName">
              </mat-form-field>
            </div>  
          </div>
          <div class="form-row">
             <div class="form-control">
              <mat-form-field class="example-full-width">
                <mat-label>Leave a comment</mat-label>
                <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
              </mat-form-field>
            </div>
            
          </div>
          <button mat-raised-button color="primary" type="submit">Add</button>
          <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
        </form>
      </div>
      
  </div>
