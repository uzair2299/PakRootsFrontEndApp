<!-- src/app/chat/chat.component.html -->
<div class="chat-container">
    <div class="messages">
      <main class="msger-chat">
        <!-- Display messages from the current user -->
        <div *ngFor="let message of messagesArray" class="msg" [ngClass]="{'left-msg': message.userName === userName, 'right-msg': message.userName !== userName}">
          <div class="msg-img"[ngStyle]="{'background-image': message.userName === userName ? 'url(https://image.flaticon.com/icons/svg/327/327779.svg)' : 'url(https://image.flaticon.com/icons/svg/145/145867.svg)'}"></div>
      
          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">{{ message.userName }}</div>
              <div class="msg-info-time">12:45</div>
            </div>
      
            <div class="msg-text">
              {{ message.content }}
            </div>
          </div>
        </div>
      </main>
