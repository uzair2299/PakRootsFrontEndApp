<mat-toolbar>
  <span>Role Details</span>
    <span class="example-spacer"></span>
    <button mat-stroked-button [routerLink]="'/roles'">Back to Roles</button>
  </mat-toolbar>
<div class="resource-container">
  <mat-card class="resource-card">
    <mat-card-header>
      <mat-card-title>Role Name : {{ resources[0]?.roles?.roleName || 'No Role' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col" *ngFor="let resource of resources[0]?.roles?.resources">
          <mat-divider></mat-divider>    
          <mat-card-title>Resource Name : {{ resource.resourceName }}</mat-card-title>
          <mat-card-title>Resource endpoint : {{ resource.resourceEndpoint }}</mat-card-title>

            <mat-card-content>
              <div class="permissions-container">
                <div *ngIf="resource.permissions.length > 0">
                  <span> Permissions : </span>
                    <span *ngFor="let permissionItem of resource.permissions" class="badge badge-light-primary fs-7 fw-bold m-1">
                      {{ permissionItem.permissionName }}
                    </span>
                </div>
                <div *ngIf="resource.permissions.length === 0">
                  No permissions available
                </div>
              </div>
            </mat-card-content>

        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
